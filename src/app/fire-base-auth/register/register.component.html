<div class="flex-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title style="text-align: center;">Register to Home Economy</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Em@il" [formControl]="emailFormControl">
          <mat-error>Email is <strong>required</strong></mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [formControl]="passwordFormControl">
          <mat-error>Password is <strong>required</strong></mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SIGN UP</button>
      <button mat-button>CANCEL</button>
      <a mat-button [routerLink]="['/signIn']">Login</a>
    </mat-card-actions>
  </mat-card>
</div>
