<mat-card class="example-card">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>Introducir Concepto:</mat-card-title>
    <mat-card-subtitle>Nueva entrada de Gastos Comunes</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food">
      </mat-form-field>
      <mat-form-field class="example-mid-width">
        <input matInput placeholder="Favorite food">
      </mat-form-field>
      <mat-form-field class="example-mid-width">
        <input matInput placeholder="Favorite food">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SAVE</button>
    <button mat-button>CANCEL</button>
  </mat-card-actions>
</mat-card>

<div class="flexbox-parent">
  <div layout="row" layout-align="center center"  style="min-height: 500px">
    <div flex="15">First line</div>
    <div flex="15">Second line</div>
  </div>
</div>
